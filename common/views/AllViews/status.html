<script type="text/javascript">
    jQuery(document).ready(function()
    {
    	
        var category    = 0;						// contador para acceder al indice de categorias, ?
        var totals      = [115, 16, 12, 16, 18];	// constantes del total de puntos de las categorias
        var percents    = ['percent1', 'percent2', 'percent3', 'percent4', 'percent5'];
        var data_status ="idUser="+encodeString(global_UserId);//se le debe pasar tambien el nombre de los parametros en este caso el id del user
        var categories  = get_Data(Status_Json,data_status); // la url esta en una variable en init

        jQuery('.skillbar').each(function()
        {
        	var newPercent = parseInt(categories[category].Points/totals[category]) * 100; // obtiene el porcentaje
        	
            // document.getElementById(percents[category]).innerHTML =  parseInt(totals[category]/totals[category] * 100).toString() + "%";
            document.getElementById(percents[category]).innerHTML =  newPercent.toString() + "%";

            // jQuery(this).attr('data-percent', parseInt(totals[category]/totals[category] * 100).toString() + "%");
            jQuery(this).attr('data-percent', newPercent.toString() + "%");

            jQuery(this).find('.skillbar-bar').animate({
                width:jQuery(this).attr('data-percent')
            },3000);
            
            category++; // siguiente indice de las categorias
        });
    });

    $(".ClickBackBad").on("click",function()
    {
        setView("badges",badges_js,false);
    });
</script>
